name: Deno

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  checks: write

jobs:
  test:
    name: Deno Test
    runs-on: ubuntu-latest
    env:
      deno-version: v1.x

    steps:
      - name: Get current date
        id: date
        run: echo "DATE=$(date +'%Y.%m.%d@%H-%M-%S')" >> $GITHUB_ENV
      
      - name: Setup Repository (${{github.event.repository.name}})
        uses: actions/checkout@v3

      - name: Setup Deno (${{env.deno-version}})
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{env.deno-version}}

      - name: Run linter
        run: deno lint
      
      - name: Run tests
        if: success() || failure()
        run: |
          mkdir reports
          deno test -A --unstable --check --reload --doc --allow-none --junit-path="./reports/${{env.DATE}}-report.xml"
      
      - name: Report tests (${{env.DATE}}-report.xml)
        uses: dorny/test-reporter@v1
        if: success() || failure() 
        with:
          name: Deno jUnit Tests
          path: ./reports/${{env.DATE}}-report.xml
          reporter: jest-junit
