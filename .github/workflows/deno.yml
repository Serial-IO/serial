name: Deno

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    name: Deno Test
    runs-on: ubuntu-latest
    env:
      deno-version: v1.x

    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=today::$(date +'%Y-%m-%d@%H-%M-%S')"
      
      - name: Setup Repository (${{github.event.repository.name}})
        uses: actions/checkout@v3

      - name: Setup Deno (${{env.deno-version}})
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{env.deno-version}}

      - name: Run linter
        run: deno lint
      
      - name: Run tests
        run: deno test -A --unstable --check --reload --doc --allow-none --junit-path="./reports/${{steps.date.outputs.date}}-report.xml"
      
      - name: Report tests
        uses: dorny/test-reporter@v1
        if: success() || failure() 
        with:
          name: JEST Tests
          path: reports/*.xml
          reporter: jest-junit
